<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloud Storage 🎀</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>✨ My Cloud Storage ✨</h1>
        <p>Store, update, and manage your files easily 💾💖</p>

        <div class="upload-section">
            <form action="/upload" method="post">
                <input type="text" name="filename" placeholder="Enter filename..." required>
                <button type="submit">Upload 📤</button>
            </form>
        </div>

        <h2>📂 Stored Files</h2>
        <ul>
            {% for file in files %}
                <li>
                    {{ file }}  
                    <!-- Rename Form -->
                    <form action="/update" method="post" style="display:inline;">
                        <input type="hidden" name="old_filename" value="{{ file }}">
                        <input type="text" name="new_filename" placeholder="New name" required>
                        <button type="submit">✏ Rename</button>
                    </form>
                    
                    <!-- Delete Form -->
                    <form action="/delete" method="post" style="display:inline;">
                        <input type="hidden" name="filename" value="{{ file }}">
                        <button type="submit" class="delete-btn">❌ Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
